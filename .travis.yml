language: go
sudo: required
git:
  submodules: true
addons:
  apt:
    packages:
      - python-pygments
install:
  - go get -v github.com/spf13/hugo
script:
  - hugo
notifications:
  email:
    on_failure: always
deploy:
  provider: pages
  target-branch: master
  skip_cleanup: true
  local_dir: public/
  github_token: $GH_TOKEN
  on:
    branch: development